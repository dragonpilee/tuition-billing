<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Billing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tuition Billing</h1>
        <form id="tuitionForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="hours">Hours:</label>
            <input type="number" id="hours" min="0" step="0.1" required>

            <button type="button" onclick="addEntry()">Add Entry</button>
        </form>

        <h2>Entries</h2>
        <table id="entriesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h2>Summary</h2>
        <p>Total Hours: <span id="totalHours">0</span></p>
        <p>Total Bill: â‚¹<span id="totalBill">0</span></p>

        <button onclick="generatePDF()">Save as PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
